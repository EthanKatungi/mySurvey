<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking time to take the survey</p>
    <form action="" id="survey-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" required/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="input-field" type="email" name="email" id="email" placeholder="Enter your Email" required/>
      </div>
      <div class="form-group">
        <label for="age">Age(optional)</label>
        <input class="input-field" type="number" name="age" id="age" placeholder="Enter your Age" required min="16" max="99"/>
      </div>
      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
        <div class="radio-group">
            <div class="check-btn">
                <input type="radio" name="reccommend" id="definitely" value="Definetely">
                <label for="definitely">Definetely</label>
            </div>
            <div class="check-btn">
                <input type="radio" name="reccommend" id="maybe" value="Maybe">
                <label for="maybe">Maybe</label> 
            </div>
            <div class="check-btn">
                <input type="radio" name="reccommend" id="not sure" value="Not Sure">
                <label for="not sure">Not Sure</label>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
        <div class="check-group">
            <div class="check-btn">
                <input type="checkbox" id="improv1" name="improv1" value="1">
                <label for="improv1">Front-end Projects</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv2" name="improv2" value="2">
                <label for="improv2">Back-end Projects</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv3" name="improv3" value="3">
                <label for="improv3">Data Visualization</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv4" name="improv4" value="4">
                <label for="improv4">Challenges</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv5" name="improv5" value="5">
                <label for="improv5">Open Source Community</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv6" name="improv6" value="6">
                <label for="improv6">Gitter Help Rooms</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv7" name="improv7" value="7">
                <label for="improv7">Videos</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv8" name="improv8" value="8">
                <label for="improv8">City Meetups</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv9" name="improv9" value="9">
                <label for="improv9">Wiki</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv10" name="improv10" value="10">
                <label for="improv10">Forum</label>
            </div>
            <div class="check-btn">
                <input type="checkbox" id="improv11" name="improv11" value="11">
                <label for="improv11">Additional Courses</label>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="text-area">Any comments or suggestions</label>
        <textarea id="textarea" name="comment" rows="4" cols="" placeholder="Enter your comment here..."></textarea>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
